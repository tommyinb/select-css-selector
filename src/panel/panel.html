<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select CSS Selector - Side Panel</title>
    <script type="module" src="panel.js"></script>
    <link rel="stylesheet" href="panel.css" />
  </head>
  <body>
    <h2>Select CSS Selector</h2>

    <div id="switch">
      <div class="text">Selecting</div>
      <div class="on active">ON</div>
      <div class="off">OFF</div>
    </div>

    <div id="select"></div>

    <textarea id="filter"></textarea>

    <div id="result"></div>
  </body>
</html>
